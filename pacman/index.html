<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="questionContainer">
        <div id="hud">
            <span id="scoreWrapper">Score: <span id="score">0</span></span>
            <span id="lives" aria-label="Leben"></span>
            <button id="pauseBtn" type="button" aria-label="Pause umschalten (P / Leertaste)">Pause</button>
        </div>
        <p id="question"></p>
        <p id="status"></p>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="js/script.js"></script>
</body>
</html>
