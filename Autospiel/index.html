<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Autospiel Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css?v=1" />
</head>
<body>
  <div id="layout">
    <aside id="sidebar">
      <h1>Frage</h1>
      <div id="questionText"></div>
      <div id="answers"></div>
      <div id="info">
        <div>Punkte: <span id="score">0</span></div>
        <div>Leben: <span id="lives"></span></div>
        <button id="restartBtn" hidden>Neu starten</button>
      </div>
      <p class="hint">Steuerung: ← → (Spur wechseln)</p>
    </aside>
    <main id="gameArea">
  <!-- Höhe von 600 auf 900 erhöht für längere Straße / mehr Reaktionszeit -->
  <canvas id="game" width="900" height="900"></canvas>
    </main>
  </div>
  <script src="questions.js?v=1"></script>
  <script src="game.js?v=1"></script>
</body>
</html>
