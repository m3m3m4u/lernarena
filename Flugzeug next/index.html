<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Flugzeug Quiz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div id="question"></div>
    <div id="scoreboard">
      <span id="lives"></span>
      <span id="score"></span>
    </div>
  </div>
  <canvas id="game" width="960" height="540"></canvas>
  <div id="startScreen" class="screen">
    <h1>Flugzeug Quiz</h1>
    <p>Steuere das Flugzeug mit ↑ und ↓. Triff die richtige Antwort-Wolke!</p>
  <button id="startBtn" class="cloud-btn">Start</button>
  </div>
  <div id="overlay" class="hidden">
    <div id="message"></div>
  <button id="restartBtn" class="cloud-btn">Neu starten (Enter)</button>
  </div>
  <div id="instructions">
    Pfeiltasten ↑ / ↓ zum Steuern. Triff die richtige Antwort-Wolke. Vermeide falsche – 3 Fehler = Game Over.
  </div>
  <script>window.__GAME_VERSION__='2';</script>
  <script src="questions.js?v=2"></script>
  <script src="game.js?v=2"></script>
</body>
</html>
